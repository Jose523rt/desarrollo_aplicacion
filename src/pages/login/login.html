<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Kduco Login</title>
  </head>
  <body>

    <div class="card">

      <div class="card-body">
        <h1 class="card-tittle">Inicio de sesión</h1>
        <div class="row" id="rowTittle">
          <h6>¿No tienes una cuenta?</h6>
          <h6>Registrate aquí</h6>
        </div>

        <div class="row">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="inputEmail" type="text" class="form-control" placeholder="email@example" required>
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Password</label>
            <input id="inputPassword" type="password" class="form-control" placeholder="Enter your password" required>
            <p id="contraseñaPerdida">¿Olvidaste tu contraseña?</p>
          </div>
          <div>
            <button id="btnLogin" type="button" class="btn btn-primary m-0">Login</button>
            <button id="btnTest" type="button" class="btn test">test</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
